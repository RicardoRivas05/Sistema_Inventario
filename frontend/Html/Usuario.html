<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos básicos -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título de la pestaña -->
  <title>Usuarios - MegaCel's</title>

  <!-- Estilos generales del panel -->
  <link rel="stylesheet" href="../css/Admin.css" />
  <!-- Iconos -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <!-- =========================
       HEADER SUPERIOR
  ========================== -->
  <header class="main-header">
    <div class="header-content">
      <!-- Nombre del sistema -->
      <span class="system-title">MegaCel's · Panel de Administración</span>

      <!-- Menú principal -->
      <nav class="user-nav">
        <a href="Registro.html" class="nav-link">Registro</a>
        <a href="Usuario.html" class="nav-link active">Usuarios</a>
        <a href="Roles.html" class="nav-link">Roles</a>
        <a href="R.Ventas.html" class="nav-link">Ventas</a>
        <a href="Login.html" class="nav-link">Login</a>
      </nav>
    </div>
  </header>

  <!-- =========================
       CONTENIDO PRINCIPAL
  ========================== -->
  <main class="page-wrapper">
    <!-- CARD PRINCIPAL -->
    <section class="card">
      <!-- Encabezado -->
      <div class="card-header">
        <div>
          <h2 class="card-title">Usuarios</h2>
          <p class="card-subtitle">
            Registra usuarios, asigna un rol definido y controla su estado.
          </p>
        </div>
      </div>

      <!-- ========== FORMULARIO FILA 1 ========== -->
      <div class="form-grid">
        <!-- Nombre completo -->
        <div class="form-field">
          <label for="u_nombre">Nombre completo *</label>
          <input type="text" id="u_nombre" placeholder="Ej: Juan Pérez" />
        </div>

        <!-- Usuario / alias -->
        <div class="form-field">
          <label for="u_username">Usuario *</label>
          <input type="text" id="u_username" placeholder="Ej: jperez" />
        </div>

        <!-- Rol (cargado desde Roles) -->
        <div class="form-field">
          <label for="u_rol">Rol *</label>
          <select id="u_rol"></select>
        </div>
      </div>

      <!-- ========== FORMULARIO FILA 2 ========== -->
      <div class="form-grid">
        <!-- Contraseña -->
        <div class="form-field">
          <label for="u_password">Contraseña *</label>
          <input type="password" id="u_password" placeholder="Mínimo 6 caracteres" />
        </div>

        <!-- Estado -->
        <div class="form-field">
          <label for="u_estado">Estado *</label>
          <select id="u_estado">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>

        <!-- Correo -->
        <div class="form-field">
          <label for="u_email">Correo (opcional)</label>
          <input type="email" id="u_email" placeholder="correo@ejemplo.com" />
        </div>
      </div>

      <!-- ========== BOTONES DEL FORMULARIO ========== -->
      <div class="form-actions">
        <button class="btn btn-primary" id="btn-save-user" type="button">
          <i class="fas fa-save"></i> Agregar / Actualizar
        </button>

        <button class="btn btn-secondary" id="btn-clear-user" type="button">
          Limpiar
        </button>

        <!-- Mensaje de validación / éxito / error -->
        <span id="user-form-message" class="form-message"></span>
      </div>

      <!-- ========== RESUMEN RÁPIDO (OPCIONAL) ========== -->
      <div class="users-summary" id="users-summary">
        <span>Total: <strong id="sum-total">0</strong></span>
        <span>Activos: <strong id="sum-activos">0</strong></span>
        <span>Inactivos: <strong id="sum-inactivos">0</strong></span>
        <span>Por rol: <strong id="sum-por-rol">—</strong></span>
      </div>

      <!-- ========== BUSCADOR + TABLA DE USUARIOS ========== -->
      <div class="table-toolbar">
        <div>Usuarios registrados</div>
        <div>
          Buscar:
          <input type="text" id="user-search" placeholder="Nombre o usuario..." />
        </div>
      </div>

      <div class="users-table-wrapper">
        <table class="data-table" id="usersTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Rol</th>
              <th>Estado</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <!-- filas generadas por Usuario.js -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- =========================
       FOOTER GENERAL
  ========================== -->
  <footer class="main-footer">
    <p>© 2025 MegaCel's · Gestión de Usuarios.</p>
  </footer>

  <!-- Scripts -->
  <script src="../javascript/api.js"></script>
  <script src="../javascript/Usuario.js"></script>
</body>
</html>
