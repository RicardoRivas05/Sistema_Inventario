<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario - MegaCel's</title>

    <!-- Estilo general del sistema -->
    <link rel="stylesheet" href="../css/Admin.css" />
    <!-- Estilo propio del inventario -->
    <link rel="stylesheet" href="../css/Inventario.css" />

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="main-header">
        <div class="header-content">
            <span class="system-title">MegaCel's · Panel de Administración</span>
            <nav class="user-nav">
                <a href="Dashboard.html" class="nav-link">Dashboard</a>
                <a href="Proveedores.html" class="nav-link">Proveedores</a>
                <a href="R.Ventas.html" class="nav-link">Ventas</a>
                <a href="Inventario.html" class="nav-link active">Inventario</a>
                <a href="Login.html" class="nav-link">Login</a>
            </nav>
        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="page-wrapper">

        <!-- CARD FORMULARIO -->
        <section class="card">
            <div class="card-header">
                <div>
                    <h2 class="card-title">Inventario de Celulares</h2>
                    <p class="card-subtitle">Administra existencias, precios y productos.</p>
                </div>
            </div>

            <div class="form-grid">

                <div class="form-field">
                    <label for="nombreProducto">Nombre del celular *</label>
                    <input type="text" id="nombreProducto" placeholder="Ej: Samsung A54" required />
                </div>

                <div class="form-field">
                    <label for="marcaProducto">Marca *</label>
                    <select id="marcaProducto" required>
                        <option value="">Seleccione</option>
                        <option>Samsung</option>
                        <option>Xiaomi</option>
                        <option>Motorola</option>
                        <option>iPhone</option>
                        <option>Huawei</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="precioProducto">Precio (L.) *</label>
                    <input type="number" id="precioProducto" min="1" placeholder="0.00" required />
                </div>

                <div class="form-field">
                    <label for="stockProducto">Stock *</label>
                    <input type="number" id="stockProducto" min="1" placeholder="Cantidad" required />
                </div>

                <div class="form-field" style="align-self: end;">
                    <button class="btn btn-primary" id="btnAgregarInventario">
                        <i class="fas fa-plus-circle"></i> Agregar
                    </button>
                </div>
            </div>

            <span id="invMessage" class="form-message"></span>
        </section>

        <!-- TABLA INVENTARIO -->
        <section class="card">
            <div class="card-header">
                <h2 class="card-title">Productos en Inventario</h2>
                <p class="card-subtitle">Listado general y control rápido.</p>
            </div>

            <div class="roles-table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Marca</th>
                            <th style="width:110px;">Precio</th>
                            <th style="width:90px;">Stock</th>
                            <th style="width:140px;">Acción</th>
                        </tr>
                    </thead>

                    <tbody id="tbodyInventario">
                        <!-- JS genera filas -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <footer class="main-footer">
        <p>© 2025 MegaCel's · Inventario del sistema.</p>
    </footer>

    <script src="../javascript/Inventario.js"></script>
</body>

</html>
